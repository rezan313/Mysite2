<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="CanvasTag" width="300" height="150" style="border: 2px solid black;">
        مرورگر شما بروز نیست.لطفا
    </canvas>
    <script>
        var canv=document.getElementById("CanvasTag");
        var ctx=canv.getContext("2d");
        var grd=ctx.createLinearGradient(0,0,600,100,50,20);
        grd.addcolorstop(0,"red");
        grd.addcolorstop(1,"white");
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>
</body>
</html>
